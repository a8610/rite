<script>
    'use strict';
    const number = (Math.random()*6);
    const answer = parseInt(window.prompt('0~5の数字を選択してね'));
    let message;
    if (answer===number) {
        message="あたり";
    }else if(answer<number) {
        message="小さい";
    }else if(answer>number) {
        message="大きい";
    }else {
        message="1~5で選んでね";
    }
    window.alert(message);
